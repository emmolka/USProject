<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>US Project</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="top-inputs">
            <input class="primary-input" placeholder="Nazwa firmy" ></input>
            <div class="worker-input">
                <input class="primary-input" placeholder="Pracownik" value = '' id="worker-input"></input>
                <ion-icon name="ios-arrow-down" class="icon-worker"></ion-icon>
            </div>
            <div class="search-input remove" id="search-input">
                <input id="search-users-input" class="primary-input" placeholder="Szukaj"></input>
                <ion-icon name="search" class="icon-search"></ion-icon>
            </div>
            <div class="workers-list remove" id="workers-list">
            </div>
            <div class="stroke"></div>
        </div>
    </div>
    <div class="wrapper">
       <div class="tasks-inputs">
            <p>Zadania</p>
            <input class="primary-input task-input" placeholder="Nazwa zadania"></input>
            <input class="primary-input amount-input" placeholder="Kwota w PLN" type="number"></input>
            <div class="currency-and-button">
                <p>1 euro = 4.2</p>
                <button class="button">Dodaj</button>
            </div>
        </div>
    </div>
    <div class="grid-wrapper">
        <div class="tasks-grid">
            <div class="first-tasks-row">
                <div>Nazwa zadania<div class="arrow-icons" id="tasks-title"><ion-icon name="arrow-dropup" id="tasks-title"></ion-icon><ion-icon name="arrow-dropdown"id="tasks-title"></ion-icon></div></div>
                <div>Kwota w PLN<div class="arrow-icons"id="tasks-amount"><ion-icon name="arrow-dropup"id="tasks-amount"></ion-icon><ion-icon name="arrow-dropdown"id="tasks-amount"></ion-icon></div></div>
                <div>Kwota w EUR<div class="arrow-icons"id="tasks-amount"><ion-icon name="arrow-dropup"id="tasks-amount"></ion-icon><ion-icon name="arrow-dropdown"id="tasks-amount"></ion-icon></div></div>
                <div>Opcje</div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
</html>
