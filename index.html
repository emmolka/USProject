<body>
    <div class="wrapper">
        <div class="top-inputs">
            <input class="primary-input" placeholder="Nazwa firmy" ></input>
            <div class="worker-input">
                <input class="primary-input" placeholder="Pracownik" id="worker-input"></input>
                <ion-icon name="ios-arrow-down" class="icon-worker"></ion-icon>
            </div>
            <div class="search-input remove" id="search-input">
                <input id="search-users-input" class="primary-input" placeholder="Szukaj"></input>
                <ion-icon name="search" class="icon-search"></ion-icon>
            </div>
            <div class="workers-list remove" id="workers-list">
            </div>
            <div class="stroke"></div>
        </div>
    </div>
    <div class="wrapper">
       <div class="tasks-inputs">
            <p>Zadania</p>
            <input class="primary-input task-input" placeholder="Nazwa zadania"></input>
            <input class="primary-input amount-input" placeholder="Kwota w PLN" type="number"></input>
            <div class="currency-and-button">
                <p>1 euro = 4.8282</p>
                <button class="button">Dodaj</button>
            </div>
        </div>
    </div>
    <div class="grid-wrapper">
        <div class="tasks-grid">
            <div class="first-tasks-row">
                <div>Nazwa zadania<div class="arrow-icons"><ion-icon name="arrow-dropup"></ion-icon><ion-icon name="arrow-dropdown"></ion-icon></div></div>
                <div>Kwota w PLN<div class="arrow-icons"><ion-icon name="arrow-dropup"></ion-icon><ion-icon name="arrow-dropdown"></ion-icon></div></div>
                <div>Kwota w EUR<div class="arrow-icons"><ion-icon name="arrow-dropup"></ion-icon><ion-icon name="arrow-dropdown"></ion-icon></div></div>
                <div>Opcje</div>
            </div>
